<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Calculator</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" /> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet" /> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="container-head">
          <div onclick="movelight()" class="head">
            <div class="buttonMove"></div>
            <img id="icon-moon" src="icon/moonlight.png" alt="" />
            <img id="icon-sun" src="icon/sunlight.png" alt="" />
          </div>
        </div>
        <div class="container-display">
          <div class="history-item"></div>
          <div id="result-item">0</div>
        </div>
        <div class="background-operator">
          <div class="container-operator">
            <button onclick="removeHistory() " class="shape green">AC</button>
            <button onclick="pushBtn(this) " class="shape green">+/-</button>
            <button onclick="pushBtn(this) " class="shape green">%</button>
            <button onclick="pushBtn(this) " class="shape co">/</button>
            <button onclick="pushBtn(this) " class="shape">7</button>
            <button onclick="pushBtn(this) " class="shape">8</button>
            <button onclick="pushBtn(this) " class="shape">9</button>
            <button onclick="pushBtn(this) " class="shape co">*</button>
            <button onclick="pushBtn(this) " class="shape">4</button>
            <button onclick="pushBtn(this) " class="shape">5</button>
            <button onclick="pushBtn(this) " class="shape">6</button>
            <button onclick="pushBtn(this) " class="shape co">+</button>
            <button onclick="pushBtn(this) " class="shape">1</button>
            <button onclick="pushBtn(this) " class="shape">2</button>
            <button onclick="pushBtn(this) " class="shape">3</button>
            <button onclick="pushBtn(this) " class="shape co">-</button>

            <button class="shape" id="backspace-btn">
              <svg id="undo" version="1.1" id="backspace" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
	            viewBox="0 0 44.18 44.18" xml:space="preserve">
              <g>
              <g>
                <polygon style="fill:#ffffff;" points="11.18,6.09 43.18,6.09 43.18,38.09 11.18,38.09 1.18,22.09 		"/>
                <path style="fill:#000000;" d="M44.18,39.09H10.625L0,22.09l10.625-17H44.18V39.09z M11.734,37.09H42.18v-30H11.734l-9.375,15
                  L11.734,37.09z"/>
              </g>

                <rect x="14.866" y="21.09" transform="matrix(0.7071 0.7071 -0.7071 0.7071 23.2877 -12.0419)" style="fill:#000000;" width="22.627" height="2"/>

                <rect x="25.18" y="10.776" transform="matrix(0.7071 0.7071 -0.7071 0.7071 23.2877 -12.0419)" style="fill:#000000;" width="2" height="22.627"/>
              </g>
              </svg>
            </button>

            <button onclick="pushBtn(this) " class="shape">0</button>
            <button onclick="pushBtn(this) " class="shape">.</button>
            <button onclick="pushBtn(this) " class="shape bg">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"
  ></script>
  <script src="js/script.js"></script>
  <script src="js/headanimation.js"></script>
</html>
